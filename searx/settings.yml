engines:

# ============================================================= #
#  GLOBAL GENERAL SEARCH ENGINES
# ============================================================= #
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    categories: [general]
    disabled: false

  - name: bing
    engine: bing
    shortcut: bi
    categories: [general]
    disabled: false

  - name: startpage
    engine: startpage
    shortcut: sp
    categories: [general]
    disabled: false

  - name: ecosia
    engine: xpath
    shortcut: eco
    categories: [general]
    paging: true
    first_page_num: 0
    page_size: 10
    search_url: https://www.ecosia.org/search?q={query}&p={pageno}
    results_xpath: //div[@data-test-id='mainline']//article
    url_xpath: .//h2/a/@href
    title_xpath: .//h2/a
    content_xpath: .//p[@data-test-id='result-snippet']
    timeout: 8.0
    disabled: false

  - name: whoogle
    engine: xpath
    shortcut: wg
    categories: [general]
    paging: true
    first_page_num: 0
    page_size: 10
    search_url: https://whoogle.dcs0.hu/search?q={query}&start={pageno}
    results_xpath: //div[@class='g']
    url_xpath: .//h3/a/@href
    title_xpath: .//h3/a
    content_xpath: .//span[@class='st']
    timeout: 8.0
    disabled: false

  - name: metager
    engine: xpath
    shortcut: mg
    categories: [general]
    paging: true
    first_page_num: 1
    page_size: 10
    search_url: https://metager.org/meta/meta.ger3?eingabe={query}&page={pageno}
    results_xpath: //div[@class='result-item']
    url_xpath: .//h4/a/@href
    title_xpath: .//h4/a
    content_xpath: .//p[@class='result-description']
    timeout: 8.0
    disabled: false

  - name: qwant
    engine: xpath
    shortcut: qw
    categories: [general]
    paging: true
    first_page_num: 1
    page_size: 10
    search_url: https://www.qwant.com/?q={query}&p={pageno}
    results_xpath: //div[@data-testid='result-item']
    url_xpath: .//h3/a/@href
    title_xpath: .//h3/a
    content_xpath: .//p[@data-testid='result-desc']
    timeout: 8.0
    disabled: false

  - name: yandex
    engine: xpath
    shortcut: ya
