  - name: crossref
    engine: json_engine
    paging: true
    search_url: https://search.crossref.org/dois?q={query}&page={pageno}
    url_query: doi
    title_query: title
    title_html_to_text: true
    content_query: fullCitation
    content_html_to_text: true
    categories: science
    shortcut: cr
    about:
      website: https://www.crossref.org/
      wikidata_id: Q5188229
      official_api_documentation: https://github.com/CrossRef/rest-api-doc
      use_official_api: false
      require_api_key: false
      results: JSON

  - name: yep
    engine: json_engine
    shortcut: yep
    categories: general
    disabled: true
    paging: false
    page_size: 10
    content_html_to_text: true
    title_html_to_text: true
    search_url: https://api.yep.com/fs/1/?type=web&q={query}&no_correct=false
    results_query: 1/results
    title_query: title
    url_query: url
    content_query: snippet
    timeout: 12.0
    headers:
      'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8'
      'Sec-Fetch-Dest': 'document'
    about:
      website: https://yep.com
      use_official_api: false
      require_api_key: false
      results: JSON

