# ============================================================= #
#  PACKAGE MANAGERS - npm, PyPI, RubyGems, etc.
# ============================================================= #
  - name: pypi
    shortcut: pypi
    engine: xpath
    paging: true
    search_url: https://pypi.org/search?q={query}&page={pageno}
    results_xpath: /html/body/main/div/div/div/form/div/ul/li/a[@class="package-snippet"]
    url_xpath: ./@href
    title_xpath: ./h3/span[@class="package-snippet__name"]
    content_xpath: ./p
    suggestion_xpath: /html/body/main/div/div/div/form/div/div[@class="callout-block"]/p/span/a[@class="link"]
    first_page_num: 1
    categories: [packages, it]

  - name: npm
    engine: json_engine
    paging: true
    first_page_num: 0
    search_url: https://api.npms.io/v2/search?q={query}&size=25&from={pageno}
    results_query: results
    url_query: package/links/npm
    title_query: package/name
    content_query: package/description
    page_size: 25
    categories: [packages, it]
    disabled: false
    timeout: 5.0
    shortcut: npm

  - name: packagist
    engine: json_engine
    paging: true
    search_url: https://packagist.org/search.json?q={query}&page={pageno}
    results_query: results
    url_query: url
    title_query: name
    content_query: description
    categories: [packages, it]
    disabled: false
    timeout: 5.0
    shortcut: pack

  - name: rubygems
    shortcut: rbg
    engine: xpath
    paging: true
    search_url: https://rubygems.org/search?page={pageno}&query={query}
    results_xpath: /html/body/main/div/a[@class="gems__gem"]
    url_xpath: ./@href
    title_xpath: ./span/h2
    content_xpath: ./span/p
    suggestion_xpath: /html/body/main/div/div[@class="search__suggestions"]/p/a
    first_page_num: 1
    categories: [packages, it]
    disabled: false

  - name: crates-io
    engine: xpath
    shortcut: crate
    categories: [packages, it]
    paging: true
    first_page_num: 1
    page_size: 10
    search_url: https://crates.io/search?q={query}&page={pageno}
    results_xpath: //div[@class='crate-row']
    url_xpath: .//a[@class='crate-name']/@href
    title_xpath: .//a[@class='crate-name']
    content_xpath: .//div[@class='description']
    timeout: 8.0
    disabled: false

  - name: pub-dev
    engine: xpath
    shortcut: pd
    search_url: https://pub.dev/packages?q={query}&page={pageno}
    paging: true
    results_xpath: /html/body/main/div/div[@class="search-results"]/div[@class="packages"]/div
    url_xpath: ./div/h3/a/@href
    title_xpath: ./div/h3/a
    content_xpath: ./p[@class="packages-description"]
    categories: [packages, it]
    timeout: 3.0
    disabled: false
    first_page_num: 1

  - name: docker-hub
    engine: docker_hub
    shortcut: dh
    categories: [packages, it]

  - name: maven-central
    engine: xpath
    shortcut: mvn
    categories: [packages, it]
    paging: true
    first_page_num: 0
    page_size: 20
    search_url: https://search.maven.org/solrsearch/select?q={query}&rows=20&start={pageno}
    results_xpath: //doc
    url_xpath: .//str[@name='id']
    title_xpath: .//str[@name='id']
    content_xpath: .//str[@name='latestVersion']
    timeout: 8.0
    disabled: false

  - name: nuget
    engine: xpath
    shortcut: nuget
    categories: [packages, it]
    paging: true
    first_page_num: 1
    page_size: 20
    search_url: https://www.nuget.org/packages?q={query}&page={pageno}
    results_xpath: //article[@class='package']
    url_xpath: .//a/@href
    title_xpath: .//h1
    content_xpath: .//p
    timeout: 8.0
    disabled: false

