use_default_settings: true

general:
  debug: false
  instance_name: "TrippleK SearXNG"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: false

categories_as_tabs:
  general:
  images:
  videos:
  news:
  it:
  science:
  files:
  social media:
  torrents:
  onions:

search:
  safe_search: 2
  autocomplete: "duckduckgo"
  formats:
    - html
    - json

server:
  secret_key: "CHANGE_ME_IN_RENDER_ENV"
  limiter: false
  public_instance: false
  image_proxy: true
  http_protocol_version: "1.1"

ui:
  default_theme: simple
  search_on_category_select: true

outgoing:
  request_timeout: 12.0
  useragent_suffix: ""
  pool_connections: 50
  pool_maxsize: 10
  enable_http2: true
  proxies:
    http: "http://nrjjxhvq-rotate:fu1ex5d5925r@p.webshare.io:80"
    https: "http://nrjjxhvq-rotate:fu1ex5d5925r@p.webshare.io:80"

plugins:
  searx.plugins.calculator.SXNGPlugin:
    active: true
  searx.plugins.hash_plugin.SXNGPlugin:
    active: true
  searx.plugins.self_info.SXNGPlugin:
    active: true
  searx.plugins.unit_converter.SXNGPlugin:
    active: true
  searx.plugins.ahmia_filter.SXNGPlugin:
    active: true
  searx.plugins.time_zone.SXNGPlugin:
    active: true
  searx.plugins.tracker_url_remover.SXNGPlugin:
    active: true

