use_default_settings: true

search:
  safe_search: 2
  autocomplete: "duckduckgo"
  formats:
    - html
    - json
    - css
    - csv

server:
  secret_key: "CHANGE_ME"
  public_instance: false
  image_proxy: true

outgoing:
  request_timeout: 12.0
  # Comment out proxy if not needed - using for all requests may cause issues
  # proxies:
  #   http: "http://nrjjxhvq-rotate:fu1ex5d5925r@p.webshare.io:80"
  #   https: "http://nrjjxhvq-rotate:fu1ex5d5925r@p.webshare.io:80"

categories_as_tabs:
  general:
  images:
  news:
  videos:
  music:
  files:
  it:
  science:
  social media:
  maps:
  onions:
  # Kenya-specific
  kenya:
