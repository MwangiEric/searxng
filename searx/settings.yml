# SearXNG settings.yml - Final Corrected Version (All YAML Syntax Fixed)

use_default_settings: true

.tests_infobox: &tests_infobox  []
.test_rosebud: &test_rosebud  []

general:
  debug: false
  instance_name: "StillMind"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: true

brand:
  new_issue_url: https://github.com/searxng/searxng/issues/new
  docs_url: https://docs.searxng.org/
  public_instances: https://searx.space
  wiki_url: https://github.com/searxng/searxng/wiki
  issue_url: https://github.com/searxng/searxng/issues

categories_as_tabs:
  general:
  images:
  videos:
  news:
  map:
  music:
  it:
  science:
  files:
  social media:
  # Coding & Development
  code:
  packages:
  documentation:
  repositories:
  snippets:
  # AI & Tools
  ai:
  ai tools:
  ai free:
  automation:
  # Alternatives & Discovery
  alternatives:
  app discovery:
  # Design
  design:
  # Shopping
  shopping:
  # Others
  dictionaries:
  onions:

#################################################################
#  ENGINES - Organized by Category
#################################################################
engines:

# ============================================================= #
#  GENERAL SEARCH ENGINES
# ============================================================= #
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    categories: general

  - name: bing
    engine: bing
    shortcut: bi
    categories: general
    disabled: false

  - name: startpage
    engine: startpage
    shortcut: sp
    timeout: 6.0
    categories: general
    disabled: false

  - name: google
    engine: google
    shortcut: go
    categories: general
    use_mobile_ui: false

  - name: brave
    shortcut: brave
    engine: xpath
    paging: true
    first_page_num: 0
    search_url: https://search.brave.com/search?q={query}&offset={pageno}&spellcheck=1
    url_xpath: //a[@class="result-header"]/@href
    title_xpath: //span[@class="snippet-title"]
    content_xpath: //p[1][@class="snippet-description"]
    suggestion_xpath: //div[@class="text-gray h6"]/a
    categories: [general, web]
    about:
      website: https://brave.com/search/
      wikidata_id: Q107355971

  - name: ecosia
    engine: xpath
    shortcut: eco
    categories: general
    paging: true
    first_page_num: 0
    page_size: 10
    search_url: https://www.ecosia.org/search?q={query}&p={pageno}
    results_xpath: //div[@data-test-id='mainline']//article
    url_xpath: .//h2/a/@href
    title_xpath: .//h2/a
    content_xpath: .//p[@data-test-id='result-snippet']
    timeout: 8.0
    disabled: false

  - name: qwant
    engine: xpath
    shortcut: qw
    categories: general
    paging: true
    first_page_num: 1
    page_size: 10
    search_url: https://www.qwant.com/?q={query}&t=web&p={pageno}
    results_xpath: //div[contains(@class,'result')]
    url_xpath: .//a/@href
    title_xpath: .//h3
    content_xpath: .//p
    timeout: 8.0
    disabled: false

  - name: yandex
    engine: xpath
    shortcut: ya
    categories: general
    paging: true
    first_page_num: 0
    page_size: 10
    search_url: https://yandex.com/search/?text={query}&p={pageno}
    results_xpath: //li[contains(@class,'serp-item')]
    url_xpath: .//h2/a/@href
    title_xpath: .//h2/a
    content_xpath: .//div[contains(@class,'text-container')]
    timeout: 8.0
    disabled: false

  - name: mojeek
    engine: xpath
    shortcut: mjk
    categories: general
    paging: true
    first_page_num: 1
    page_size: 10
    search_url: https://www.mojeek.com/search?q={query}&s={pageno}
    results_xpath: //li[@class='result']
    url_xpath: .//a[@class='ob']/@href
    title_xpath: .//a[@class='ob']
    content_xpath: .//p[@class='s']
    timeout: 8.0
    disabled: false

  - name: yahoo
    engine: yahoo
    shortcut: yh
    categories: general
    disabled: false

  - name: presearch
    engine: xpath
    shortcut: pre
    categories: general
    paging: true
    first_page_num: 1
    page_size: 10
    search_url: https://presearch.com/search?q={query}&page={pageno}
    results_xpath: //div[@class='result']
    url_xpath: .//a/@href
    title_xpath: .//h3
    content_xpath: .//p
    timeout: 8.0
    disabled: false

  - name: swisscows
    engine: xpath
    shortcut: swc
    categories: general
    paging: true
    first_page_num: 1
    page_size: 10
    search_url: https://swisscows.com/web?query={query}&page={pageno}
    results_xpath: //article[@class='web-result']
    url_xpath: .//a/@href
    title_xpath: .//h3
    content_xpath: .//p[@class='description']
    timeout: 8.0
    disabled: false

  - name: metager
    engine: xpath
    shortcut: mg
    categories: general
    paging: true
    first_page_num: 1
    page_size: 10
    search_url: https://metager.org/meta/meta.ger3?eingabe={query}&page={pageno}
    results_xpath: //div[@class='result-item']
    url_xpath: .//h4/a/@href
    title_xpath: .//h4/a
    content_xpath: .//p[@class='result-description']
    timeout: 8.0
    disabled: false

  - name: gigablast
    engine: xpath
    shortcut: gb
    categories: general
    paging: true
    first_page_num: 0
    page_size: 10
    search_url: https://www.gigablast.com/search?q={query}&s={pageno}
    results_xpath: //div[@class='result']
    url_xpath: .//a/@href
    title_xpath: .//a
    content_xpath: .//div[@class='sum']
    timeout: 8.0
    disabled: false

# ============================================================= #
#  CODING & DEVELOPMENT - GitHub, GitLab, Stack Overflow, etc.
# ============================================================= #
  - name: github
    engine: github
    shortcut: gh
    categories: [code, repositories]

  - name: gitlab
    engine: json_engine
    paging: true
    search_url: https://gitlab.com/api/v4/projects?search={query}&page={pageno}
    url_query: web_url
    title_query: name_with_namespace
    content_query: description
    page_size: 20
    categories: [code, repositories]
    shortcut: gl
    timeout: 10.0
    disabled: false

  - name: codeberg
    engine: json_engine
    search_url: https://codeberg.org/api/v1/repos/search?q={query}&limit=10
    url_query: html_url
    title_query: name
    content_query: description
    categories: [code, repositories]
    shortcut: cb
    disabled: false

  - name: sourcehut
    engine: xpath
    shortcut: srht
    categories: [code, repositories]
    paging: true
    first_page_num: 1
    page_size: 20
    search_url: https://sr.ht/projects?search={query}&page={pageno}
    results_xpath: //div[@class='event']
    url_xpath: .//a/@href
    title_xpath: .//a/strong
    content_xpath: .//p
    timeout: 8.0
    disabled: false

  - name: bitbucket
    engine: xpath
    paging: true
    search_url: https://bitbucket.org/repo/all/{pageno}?name={query}
    url_xpath: //article[@class="repo-summary"]//a[@class="repo-link"]/@href
    title_xpath: //article[@class="repo-summary"]//a[@class="repo-link"]
    content_xpath: //article[@class="repo-summary"]/p
    categories: [code, repositories]
    timeout: 4.0
    disabled: false
    shortcut: bb

  - name: stackoverflow
    engine: stackexchange
    shortcut: so
    api_site: 'stackoverflow'
    categories: [code, it, q&a]

  - name: askubuntu
    engine: stackexchange
    shortcut: ubuntu
    api_site: 'askubuntu'
    categories: [it, q&a]

  - name: superuser
    engine: stackexchange
    shortcut: su
    api_site: 'superuser'
    categories: [it, q&a]

  - name: searchcode
    engine: searchcode_code
    shortcut: scc
    categories: [code, snippets]
    disabled: false

  - name: grep-app
    engine: xpath
    shortcut: grep
