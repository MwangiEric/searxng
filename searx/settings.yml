#################################################################
#  CRASH-FREE ENGINE LIST ‚Äì keyless, CF-light, June 2025
#################################################################
engines:

# ------------------------------------------------------------- #
#  GLOBAL GENERAL (no CF, no key)
# ------------------------------------------------------------- #
  - name: bing
    engine: bing
    shortcut: bi
    categories: [general]
    disabled: false

  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    categories: [general]
    disabled: false

  - name: baidu
    engine: json_engine
    shortcut: bd
    categories: [general]
    paging: true
    first_page_num: 0
    page_size: 10
    search_url: "https://www.baidu.com/s?wd={query}&pn={pageno}"
    results_query: feed/entry
    url_query: url
    title_query: title
    content_query: abs
    timeout: 8.0
    disabled: false

  - name: ecosia
    engine: xpath
    shortcut: eco
    categories: [general]
    paging: true
    first_page_num: 0
    page_size: 10
    search_url: "https://www.ecosia.org/search?q={query}&p={pageno}"
    results_xpath: //div[@data-test-id='mainline']//article
    url_xpath: .//h2/a/@href
    title_xpath: .//h2/a
    content_xpath: .//p[@data-test-id='result-snippet']
    timeout: 8.0
    disabled: false

  - name: whoogle
    engine: xpath
    shortcut: wg
    categories: [general]
    paging: true
    first_page_num: 0
    page_size: 10
    search_url: "https://whoogle.dcs0.hu/search?q={query}&start={pageno}"
    results_xpath: //div[@class='g']
    url_xpath: .//h3/a/@href
    title_xpath: .//h3/a
    content_xpath: .//span[@class='st']
    timeout: 8.0
    disabled: false

  - name: metager
    engine: xpath
    shortcut: mg
    categories: [general]
    paging: true
    first_page_num: 1
    page_size: 10
    search_url: "https://metager.org/meta/meta.ger3?eingabe={query}&page={pageno}"
    results_xpath: //div[@class='result-item']
    url_xpath: .//h4/a/@href
    title_xpath: .//h4/a
    content_xpath: .//p[@class='result-description']
    timeout: 8.0
    disabled: false

  - name: qwant
    engine: xpath
    shortcut: qw
    categories: [general]
    paging: true
    first_page_num: 1
    page_size: 10
    search_url: "https://www.qwant.com/?q={query}&p={pageno}"
    results_xpath: //div[@data-testid='result-item']
    url_xpath: .//h3/a/@href
    title_xpath: .//h3/a
    content_xpath: .//p[@data-testid='result-desc']
    timeout: 8.0
    disabled: false

  - name: yandex
    engine: xpath
    shortcut: ya
    categories: [general]
    paging: true
    first_page_num: 0
    page_size: 10
    search_url: "https://yandex.ru/search/?text={query}&p={pageno}"
    results_xpath: //li[contains(@class,'serp-item')]
    url_xpath: .//h2/a/@href
    title_xpath: .//h2/a
    content_xpath: .//div[contains(@class,'text-container')]
    timeout: 8.0
    disabled: false

  - name: sogou
    engine: xpath
    shortcut: sg
    categories: [general]
    paging: true
    first_page_num: 1
    page_size: 10
    search_url: "https://www.sogou.com/web?query={query}&page={pageno}"
    results_xpath: //div[@class='vrwrap']
    url_xpath: .//h3/a/@href
    title_xpath: .//h3/a
    content_xpath: .//span[@class='text-info']
    timeout: 8.0
    disabled: false

