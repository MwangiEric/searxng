#  SearXNG ‚Äì clean, combined, crash-free  (June 2025)
use_default_settings: true

search:
  safe_search: 2
  autocomplete: "duckduckgo"
  formats:
    - html
    - json
    - css
    - csv

server:
  secret_key: 6b8h2g8rn483hbd8
  public_instance: false
  image_proxy: true

outgoing:
  request_timeout: 12.0
  # Uncomment if you have a proxy
  # proxies:
  #   http: "http://user:pass@host:port"
  #   https: "http://user:pass@host:port"

categories_as_tabs:
  general:
  images:
  news:
  videos:
  music:
  files:
  it:
  science:
  social media:
  maps:
  onions:
  kenya:          # üá∞üá™ Kenyan content
