#################################################################
#  COMPLETE ENGINE LIST ‚Äì keyless, scrape-friendly, June 2025
#################################################################
engines:

# ------------------------------------------------------------- #
#  GLOBAL GENERAL (appear in 'general' tab)
# ------------------------------------------------------------- #
  - name: bing
    engine: bing
    shortcut: bi
    categories: [general]
    disabled: false

  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    categories: [general]
    disabled: false

  - name: startpage
    engine: startpage
    shortcut: sp
    categories: [general]
    disabled: false

  - name: ecosia
    engine: xpath
    shortcut: eco
    categories: [general]
    paging: true
    first_page_num: 0
    page_size: 10
    search_url: https://www.ecosia.org/search?q={query}&p={pageno}
    results_xpath: //div[@data-test-id='mainline']//article
    url_xpath: .//h2/a/@href
    title_xpath: .//h2/a
    content_xpath: .//p[@data-test-id='result-snippet']
    timeout: 8.0
    disabled: false

  - name: whoogle
    engine: xpath
    shortcut: wg
    categories: [general]
    paging: true
    first_page_num: 0
    page_size: 10
    search_url: https://whoogle.dcs0.hu/search?q={query}&start={pageno}
    results_xpath: //div[@class='g']
    url_xpath: .//h3/a/@href
    title_xpath: .//h3/a
    content_xpath: .//span[@class='st']
    timeout: 8.0
    disabled: false

  - name: metager
    engine: xpath
    shortcut: mg
    categories: [general]
    paging: true
    first_page_num: 1
    page_size: 10
    search_url: https://metager.org/meta/meta.ger3?eingabe={query}&page={pageno}
    results_xpath: //div[@class='result-item']
    url_xpath: .//h4/a/@href
    title_xpath: .//h4/a
    content_xpath: .//p[@class='result-description']
    timeout: 8.0
    disabled: false

  - name: qwant
    engine: xpath
    shortcut: qw
    categories: [general]
    paging: true
    first_page_num: 1
    page_size: 10
    search_url: https://www.qwant.com/?q={query}&p={pageno}
    results_xpath: //div[@data-testid='result-item']
    url_xpath: .//h3/a/@href
    title_xpath: .//h3/a
    content_xpath: .//p[@data-testid='result-desc']
    timeout: 8.0
    disabled: false

  - name: yandex
    engine: xpath
    shortcut: ya
    categories: [general]
    paging: true
    first_page_num: 0
    page_size: 10
    search_url: https://yandex.ru/search/?text={query}&p={pageno}
    results_xpath: //li[contains(@class,'serp-item')]
    url_xpath: .//h2/a/@href
    title_xpath: .//h2/a
    content_xpath: .//div[contains(@class,'text-container')]
    timeout: 8.0
    disabled: false

  - name: baidu
    engine: json_engine
    shortcut: bd
    categories: [general]
    paging: true
    first_page_num: 0
    page_size: 10
    search_url: https://www.baidu.com/s?wd={query}&pn={pageno}
    results_query: feed/entry
    url_query: url
    title_query: title
    content_query: abs
    timeout: 8.0
    disabled: false

  - name: sogou
    engine: xpath
    shortcut: sg
    categories: [general]
    paging: true
    first_page_num: 1
    page_size: 10
    search_url: https://www.sogou.com/web?query={query}&page={pageno}
    results_xpath: //div[@class='vrwrap']
    url_xpath: .//h3/a/@href
    title_xpath: .//h3/a
    content_xpath: .//span[@class='text-info']
    timeout: 8.0
    disabled: false

#  ------------------------------------------------------------- #
#  HIGH-CF ENGINES ‚Äì disabled by default (enable only if you add FlareSolverr)
#  ------------------------------------------------------------- #
  - name: google
    engine: google
    shortcut: go
    categories: [general]
    disabled: true          # ‚Üê CF hell; use Whoogle instead

  - name: brave
    engine: xpath
    shortcut: brave
    categories: [general]
    paging: true
    first_page_num: 0
    search_url: https://search.brave.com/search?q={query}&offset={pageno}
    url_xpath: //a[@class="result-header"]/@href
    title_xpath: //span[@class="snippet-title"]
    content_xpath: //p[1][@class="snippet-description"]
    timeout: 8.0
    disabled: true          # ‚Üê CF heavy; keep off unless proxied

  - name: kagi
    engine: json_engine
    shortcut: kagi
    categories: [general]
    paging: true
    search_url: https://kagi.com/api/v0/search?q={query}&offset={pageno}
    headers:
      Authorization: 'Bot {{ getenv "KAGI_API_KEY" }}'
    results_query: data
    url_query: url
    title_query: title
    content_query: snippet
    timeout: 8.0
    disabled: true          # ‚Üê needs paid key

