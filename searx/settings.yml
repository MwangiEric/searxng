    results_xpath: //div[contains(@class,'single-item')]
    url_xpath: .//a[@class='item-title']/@href
    title_xpath: .//a[@class='item-title']
    content_xpath: .//p[@class='item-description']
    thumbnail_xpath: .//img/@src
    timeout: 8.0
    disabled: false

  - name: codesandbox
