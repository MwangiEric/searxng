  - name: kagi
    engine: json_engine
    shortcut: kagi
    categories: [general]
    paging: true
    search_url: https://kagi.com/api/v0/search?q={query}&offset={pageno}
    headers:
      Authorization: 'Bot {{ getenv "KAGI_API_KEY" }}'
    results_query: data
    url_query: url
    title_query: title
    content_query: snippet
    timeout: 8.0
    disabled: true

