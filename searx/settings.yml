use_default_settings: true

.tests_infobox: &tests_infobox  []
.test_rosebud: &test_rosebud  []


general:
  debug: false
  instance_name:  "StillMind"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: true
  open_metrics: ''

brand:
  new_issue_url: https://github.com/searxng/searxng/issues/new
  docs_url: https://docs.searxng.org/
  public_instances: https://searx.space
  wiki_url: https://github.com/searxng/searxng/wiki
  issue_url: https://github.com/searxng/searxng/issues

categories_as_tabs:
  general:
  images:
  videos:
  news:
  map:
  music:
  it:
  science:
  files:
  social media:


engines:

#######################################################################
#  1.  Reddit  –  public RSS, no token
#######################################################################
  - name: reddit-rss
    engine: xpath
    shortcut: rd
    categories: [news, social media]
    paging: false                # Reddit RSS is single-page
    search_url: https://www.reddit.com/r/{query}/.rss
    results_xpath: //entry
    url_xpath: ./link/@href
    title_xpath: ./title
    content_xpath: ./summary
    timeout: 8.0
    disabled: false

#######################################################################
#  2.  Telegram public channel – scrape web preview
#######################################################################
  - name: telegram-channel
    engine: xpath
    shortcut: tg
    categories: [news, social media]
    paging: true
    first_page_num: 1
    page_size: 20
    search_url: https://t.me/s/{query}?before={pageno}
    results_xpath: //div[@class="tgme_widget_message_wrap"]
    url_xpath: .//a[@class="tgme_widget_message_date"]/@href
    title_xpath: .//div[@class="tgme_widget_message_text"]
    content_xpath: .//div[@class="tgme_widget_message_text"]
    timeout: 10.0
    disabled: false

  # 1.  Pexels (photos + videos, CC0)
  - name: pexels
    engine: xpath
    shortcut: px
    categories: [images, videos]
    paging: true
    first_page_num: 1
    page_size: 30
    search_url: https://www.pexels.com/search/{query}/?page={pageno}
    results_xpath: //article[@data-testid='photo-grid-item']//a[1]
    url_xpath: ./@href
    title_xpath: ./img/@alt
    content_xpath: ./img/@src
    thumbnail_xpath: ./img/@src
    disabled: false

  # 2.  Pixabay (photos + videos, CC0)
  - name: pixabay
    engine: xpath
    shortcut: pxb
    categories: [images, videos]
    paging: true
    first_page_num: 1
    page_size: 20
    search_url: https://pixabay.com/images/search/{query}/?pagi={pageno}
    results_xpath: //div[contains(@class,'item')]
    url_xpath: .//a/@href
    title_xpath: .//img/@alt
    content_xpath: .//img/@src
    thumbnail_xpath: .//img/@src
    disabled: false

  # 4.  StockSnap.io (photos, CC0)
  - name: stocksnap
    engine: xpath
    shortcut: ss
    categories: [images]
    paging: true
    first_page_num: 1
    page_size: 20
    search_url: https://stocksnap.io/search/{query}?page={pageno}
    results_xpath: //a[contains(@class,'photo-grid-item')]
    url_xpath: ./@href
    title_xpath: ./img/@alt
    content_xpath: ./img/@src
    thumbnail_xpath: ./img/@src
    disabled: false

